name: CI/CD - iBanking

# Dispara o workflow apenas quando houver push na main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Pegar o código mais recente
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy direto no VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/dev/ibanking-ui/ibanking

            # Garantir que o VPS está sincronizado com a main
            git fetch --all
            git reset --hard origin/main

            # Build e deploy com Docker Compose
            docker compose pull
            docker compose build
            docker compose up -d --remove-orphans

            # Limpar imagens antigas
            docker image prune -f
